<html layout:decorate="~{layout}">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div layout:fragment="content" class="container my-3">
    <!-- 게시글 -->
    <h2 class="border-bottom py-2" th:text="${post.title}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${post.content}"></div>
            <div class="d-flex justify-content-end">
				<div th:if="${post.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">modified at</div>
					<div th:text="${#temporals.format(post.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
			<div class="my-3">
				<a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
					th:data-uri="@{|/post/vote/${post.id}|}">
					추천
					<span class="badge rounded-pill bg-success" th:text="${#lists.size(post.voter)}"></span>
				</a>
				<a th:href="@{|/post/modify/${post.id}|}" class="btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${post.author != null and #authentication.getPrincipal().getUsername() == post.author.username}"
					th:text="수정"></a>
				<a href="javascript:void(0);" th:data-uri="@{|/post/delete/${post.id}|}"
					class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
					th:if="${post.author != null and #authentication.getPrincipal().getUsername() == post.author.username}"
					th:text="삭제"></a>
			</div>
        </div>
    </div>
    <!-- 댓글 -->
	<h5 th:text="|${#lists.size(post.commentList)}개의 답변이 있습니다.|"
	class="border-bottom my-3 py-2"></h5>
	<!-- 답변 반복 시작 -->
	<div class="card my-3" th:each="comment : ${post.commentList}">
		<div class="card-body">
			<div class="card-text" style="white-space: pre-line;" th:text="${comment.content}"></div>
			<div class="d-flex justify-content-end">
				<div class="badge bg-light text-dark p-2 text-start">
					<div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
			<div class="my-3">
				<a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
				th:data-uri="@{|/comment/vote/${comment.id}|}">
					추천
					<span class="badge rounded-pill bg-success"
					th:text="${#lists.size(comment.voter)}"></span>
				</a>
				<!--원래 수정 있던 자리-->
			</div>
		</div>
		<div class="my-3">
			<!-- 로그인 사용자 댓글 삭제 -->
			<a href="javascript:void(0);" th:data-uri="@{|/comment/delete/${comment.id}|}"
			class="delete btn btn-sm btn-outline-secondary"
			sec:authorize="isAuthenticated()"
			th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}">
			삭제
			</a>
			<!-- 비로그인 댓글 삭제 -->
			<a th:attr="data-id=${comment.id}"
			   onclick="deleteGuestComment(this.dataset.id)"
			   class="btn btn-sm btn-outline-secondary"
			   th:if="${comment.author == null}">
			  삭제
			</a>
		</div>
	</div>
	<form th:action="@{|/comment/create/${post.id}|}" method="post" sec:authorize="isAuthenticated()">
	    <textarea name="content" rows="10" class="form-control"></textarea>
	    <input type="submit" value="완료" class="btn btn-primary my-2">
	</form>

	<form th:action="@{|/comment/createGuest/${post.id}|}" method="post" sec:authorize="isAnonymous()">
	    <input type="text" name="guestName" placeholder="이름" class="form-control my-1" required>
	    <input type="password" name="guestPassword" placeholder="비밀번호" class="form-control my-1" required>
	    <textarea name="content" rows="10" class="form-control"></textarea>
	    <input type="submit" value="완료" class="btn btn-primary my-2">
	</form>
</div>
<script layout:fragment="script" type="text/javascript">
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function(element){
		element.addEventListener('click', function(){
			if(confirm("정말로 삭제하시겠습니까?")){
				location.href = this.dataset.uri;
			};
		});
	});
	
	const recommend_elements = document.getElementsByClassName("recommend");
	Array.from(recommend_elements).forEach(function(element){
		element.addEventListener('click', function(){
			if(confirm("정말로 추천하시겠습니까?")){
				location.href = this.dataset.uri;
			};
		});
	});
	
	function deleteGuestComment(commentId) {
	    const password = prompt("댓글 작성 시 입력한 비밀번호를 입력하세요:");
	    if(password) {
	        location.href = `/comment/deleteGuest/${commentId}?password=${password}`;
	    }
	}
	
	const urlParams = new URLSearchParams(window.location.search);
	if (urlParams.get("error") === "password") {
	    alert("비밀번호가 일치하지 않습니다.");
	    // 주소창에서 ?error=password 제거 (뒤로가기 시 반복 방지)
	    window.history.replaceState({}, document.title, window.location.pathname);
	}
		
</script>

</html>
