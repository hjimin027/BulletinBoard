<html layout:decorate="~{layout}">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div layout:fragment="content" class="container my-3">
    <!-- 게시글 -->
    <h2 class="border-bottom py-2" th:text="${post.title}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${post.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 댓글 -->
	<h5 th:text="|${#lists.size(post.commentList)}개의 답변이 있습니다.|"
	class="border-bottom my-3 py-2"></h5>
	<!-- 답변 반복 시작 -->
	<div class="card my-3" th:each="comment : ${post.commentList}">
		<div class="card-body">
			<div class="card-text" style="white-space: pre-line;" th:text="${comment.content}"></div>
			<div class="d-flex justify-content-end">
				<div class="badge bg-light text-dark p-2 text-start">
					<div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
			<div class="my-3">
				<a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
				th:data-uri="@{|/comment/vote/${comment.id}|}">
					추천
					<span class="badge rounded-pill bg-success"
					th:text="${#lists.size(comment.voter)}"></span>
				</a>
				<!--원래 수정 있던 자리-->
				<a href="javascript:void(0);" th:data-uri="@{|/comment/delete/${comment.id}|}"
				class="delete btn btn-sm btn-outline-secondary"
				sec:authorize="isAuthenticated()"
				th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
				th:text="삭제"></a>
			</div>
		</div>
	</div>
	<form th:action="@{|/comment/create/${post.id}|}" method="post">
		<textarea sec:authorize="isAnonymous()" disabled
				name="content" id="content" rows="10" class="form-control"></textarea>
		<textarea sec:authorize="isAuthenticated()"
				name="content" id="content" rows="10" class="form-control"></textarea>
		<input type="submit" value="답변 등록" class="btn btn-primary my-2">
	</form>
</div>
<script layout:fragment="script" type="text/javascript">
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function(element){
		element.addEventListener('click', function(){
			if(confirm("정말로 삭제하시겠습니까?")){
				location.href = this.dataset.uri;
			};
		});
	});
	
	const recommend_elements = document.getElementsByClassName("recommend");
		Array.from(recommend_elements).forEach(function(element){
			element.addEventListener('click', function(){
				if(confirm("정말로 추천하시겠습니까?")){
					location.href = this.dataset.uri;
				};
			});
		});
</script>

</html>
